<header class="header">
  <div class="header__logo">
    <a href="./index.html" aria-label="Your Energy Home">YOUR ENERGY</a>
  </div>

  <nav class="header__nav" aria-label="Main navigation">
    <a
      href="#"
      class="header__nav-link header__nav-link--active"
      data-page="home"
      aria-label="Home"
      >Home</a
    >
    <a
      href="#"
      class="header__nav-link"
      data-page="favorites"
      aria-label="Favorites"
      >Favorites</a
    >
  </nav>

  <ul class="header__socials" aria-label="Social links">
    <li>
      <a
        href="https://www.facebook.com/goITclub/"
        class="header__socials-link"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Facebook"
      >
        <img
          src="./img/svg/facebook-dark.svg"
          class="header__socials-link-main"
          alt=""
          aria-hidden="true"
        />
        <img
          src="./img/svg/facebook-light.svg"
          class="header__socials-link-hover"
          alt=""
          aria-hidden="true"
        />
      </a>
    </li>

    <li>
      <a
        href="https://www.instagram.com/goitclub/"
        class="header__socials-link"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Instagram"
      >
        <img
          src="./img/svg/instagram-dark.svg"
          class="header__socials-link-main"
          alt=""
          aria-hidden="true"
        />
        <img
          src="./img/svg/instagram-light.svg"
          class="header__socials-link-hover"
          alt=""
          aria-hidden="true"
        />
      </a>
    </li>

    <li>
      <a
        href="https://www.youtube.com/c/GoIT"
        class="header__socials-link"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="YouTube"
      >
        <img
          src="./img/svg/youtube-dark.svg"
          class="header__socials-link-main"
          alt=""
          aria-hidden="true"
        />
        <img
          src="./img/svg/youtube-light.svg"
          class="header__socials-link-hover"
          alt=""
          aria-hidden="true"
        />
      </a>
    </li>
  </ul>

  <button class="header__burger" type="button" aria-label="Open menu">
    <span aria-hidden="true"></span>
    <span aria-hidden="true"></span>
    <span aria-hidden="true"></span>
  </button>

  <div id="overlay" hidden></div>
</header>

<div class="mobile-menu" aria-hidden="true">
  <div class="mobile-menu__content">
    <button class="mobile-menu__close" type="button" aria-label="Close menu">
      <svg
        width="28"
        height="28"
        viewBox="0 0 28 28"
        fill="none"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M21 7L7 21M7 7L21 21"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>

    <nav class="mobile-menu__nav" aria-label="Mobile navigation">
      <button
        class="mobile-menu__nav-link mobile-menu__nav-link--active"
        type="button"
        data-page="home"
      >
        Home
      </button>
      <button class="mobile-menu__nav-link" type="button" data-page="favorites">
        Favorites
      </button>
    </nav>

    <ul class="mobile-menu__socials" aria-label="Social links">
      <li>
        <a
          href="https://www.facebook.com/goITclub/"
          class="mobile-menu__socials-link"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Facebook"
        >
          <img src="./img/svg/facebook-light.svg" alt="" aria-hidden="true" />
        </a>
      </li>
      <li>
        <a
          href="https://www.instagram.com/goitclub/"
          class="mobile-menu__socials-link"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Instagram"
        >
          <img src="./img/svg/instagram-light.svg" alt="" aria-hidden="true" />
        </a>
      </li>
      <li>
        <a
          href="https://www.youtube.com/c/GoIT"
          class="mobile-menu__socials-link"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="YouTube"
        >
          <img src="./img/svg/youtube-light.svg" alt="" aria-hidden="true" />
        </a>
      </li>
    </ul>
  </div>
</div>
